# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Führt die Action nur bei einem Push auf den main-Branch aus

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Code aus dem Repository auschecken
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Node.js-Umgebung einrichten
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24' # Aktuelle LTS-Version von Node.js

      # 3. Abhängigkeiten installieren (wie npm install)git 
      - name: Install Dependencies
        run: npm install

      # 4. Die statische Seite bauen (das ist der wichtigste Schritt!)
      - name: Build Static Site
        run: npm run generate

      # 5. Die gebaute Seite auf GitHub Pages hochladen
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .output/public # Nuxt 3 baut die statischen Dateien in dieses Verzeichnis